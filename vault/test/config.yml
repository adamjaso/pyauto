local:
  workspace_dir: workspace
  template_dir: templates
  destinations:
  - id: key1
    directory: ../key1.txt
  - id: key2
    directory: ../key2.txt

vault:
  directory: vault
  endpoints:
  - id: prod
    base_url: https://localhost
    secret_path: secret
    role_id: ''
    secret_id: ''
  paths:
  - id: prod_myenv1
    path: prod/myenv1
    endpoint: prod
    filename: prod/prod_myenv1.yml
    mapping:
      key1: local/get_destination_path,key1
      key2: local/get_destination_path,key2
  - id: prod_myenv2
    path: prod/myenv1
    endpoint: prod
    filename: prod/prod_myenv2.yml

task_modules:
- pyauto.vault.commands
- pyauto.local.commands
tasks: {}
